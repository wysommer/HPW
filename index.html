<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hampton Pool Works®</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js"></script>
    <script
      src="https://kit.fontawesome.com/c8fc247de9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing">
      <nav class="nav__bar">
        <figure class="logo hover-scale">
          <img src="./assets/logo.png" alt="logo-image" class="logo__img" />
          <h1 class="logo__name logo__name--main">Hampton Pool Works®</h1>
        </figure>
        <div class="menu hover-scale">
          <h2 class="menu__item">
            <a href="./about.html" class="menu__link">About</a>
          </h2>
          <h2 class="menu__item">
            <a href="./gallery.html" class="menu__link">Gallery</a>
          </h2>
          <h2 class="menu__item">
            <a href="./contact.html" class="menu__link">Contact</a>
          </h2>
        </div>
        <div class="more__menu">
          <i
            class="fa-regular fa-circle-down hover-scale"
            onclick="openMenu()"
          ></i>
        </div>
      </nav>

      <div class="more__menu--dropdown">
        <i
          class="fa-regular fa-circle-up hover-scale"
          onclick="closeMenu()"
        ></i>
        <div class="more__menu--list">
          <figure class="logo modal__logo hover-scale">
            <img src="./assets/logo.png" alt="logo-image" class="logo__img" />
            <h1 class="logo__name">Hampton Pool Works®</h1>
          </figure>

          <a href="./services.html" class="more__menu--link"> Services </a>
          <a href="./about.html" class="more__menu--link"> About </a>
          <a href="./gallery.html" class="more__menu--link"> Gallery </a>
          <a
            href="./contact.html"
            class="more__menu--link more__menu--link-primary"
          >
            Contact Us
          </a>
        </div>
      </div>

      <main class="main">
        <a href="./about.html" class="main__img--link main__section">
          <figure class="main__img--wrapper">
            <img
              src="./assets/home_image1.jpg"
              alt="main-image"
              class="main__img hover-scale"
            />
            <h2 class="main__img--title">About Us</h2>
          </figure>
        </a>
        <div class="main__content main__section">
          <h2 class="main__content--title hover-scale">
            The Best Pool Company
            <br />
            In The Hamptons
          </h2>
          <p class="main__content--para hover-scale">
            We make your pool perfect.
          </p>
          <a href="./contact.html" class="main__content--link hover-scale"
            >Contact Us</a
          >
        </div>
        <a href="./gallery.html" class="main__img--link main__section img__two">
          <figure class="main__img--wrapper">
            <img
              src="./assets/home_image10.jpg"
              alt="main-image"
              class="main__img hover-scale"
            />
            <h2 class="main__img--title">View Gallery</h2>
          </figure>
        </a>
      </main>
    </section>
    <footer>
      <div class="footer__container">
        <div class="row">
          <div class="footer__content">
            <a href="./index.html" class="footer__logo">
              <img
                src="./assets/logo.png"
                alt="logo"
                class="footer__logo--img hover-scale"
              />
              <h2 class="logo__name footer__logo--name hover-scale">
                Hampton Pool Works®
              </h2>
            </a>
            <div class="footer__links">
              <a href="./about.html" class="footer__link">About</a>
              <a href="./gallery.html" class="footer__link">Gallery</a>
              <a href="./services.html" class="footer__link">Services</a>
              <a href="./contact.html" class="footer__link">Contact Us</a>
            </div>
            <div class="footer__copyright">
              <p class="footer__copyright--tag">© Hampton Pool Works, Inc.</p>
              <p class="footer__ad">
                site made by
                <a
                  href="https://written-art.com"
                  target="_blank"
                  class="footer__ad--link"
                  >written-art®</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
