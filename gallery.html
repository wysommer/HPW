<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery | Hampton Pool Works®</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js"></script>
    <script
      src="https://kit.fontawesome.com/c8fc247de9.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <section id="gallery">
      <nav class="nav__bar">
        <a href="./index.html" class="logo hover-scale">

          <h1 class="logo__name">Hampton Pool Works®</h1>
        </a>
        <div class="menu hover-scale">
          <h2 class="menu__item">
            <a href="./about.html" class="menu__link">About</a>

          <h2 class="menu__item">
            <a href="./gallery.html" class="menu__link">Gallery</a>

          <h2 class="menu__item">

        </div>

          <i
            class="fa-regular fa-circle-down hover-scale"
            onclick="openMenu()"
          ></i>
        </div>
      </nav>

      <div class="more__menu--dropdown">
        <i
          class="fa-regular fa-circle-up hover-scale"
          onclick="closeMenu()"

        <div class="more__menu--list">

            <img src="./assets/logo.png" alt="logo-image" class="logo__img" />
